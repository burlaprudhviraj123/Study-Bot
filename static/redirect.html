<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Study Bot</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #0f0f10;
    color: #e5e5e5;
    font-family: system-ui, sans-serif;
  }

  .container {
    text-align: center;
  }

  .buttons {
    margin-top: 22px;
    display: flex;
    gap: 14px;
    justify-content: center;
  }

  button, a {
    padding: 12px 22px;
    font-size: 15px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-weight: 600;
    text-decoration: none;
  }

  .primary {
    background: #10a37f;
    color: #021b16;
  }

  .secondary {
    background: transparent;
    color: #e5e5e5;
    border: 1px solid #2a2a2a;
  }

  .secondary:hover {
    background: #262626;
  }

  .hidden {
    display: none;
  }

  .dots::after {
    content: "";
    animation: dots 1.5s infinite;
  }

  @keyframes dots {
    0% { content: ""; }
    33% { content: "."; }
    66% { content: ".."; }
    100% { content: "..."; }
  }
</style>

<script>
  function goToChat() {
    document.getElementById("buttons").classList.add("hidden");
    document.getElementById("loading").classList.remove("hidden");

    setTimeout(() => {
      window.location.href = "/ui";
    }, 1200);
  }
</script>
</head>

<body>
  <div class="container">
    <h1>ðŸ¤– Study Bot</h1>
    <p>An AI-powered study assistant</p>

    <div class="buttons" id="buttons">
      <button class="primary" onclick="goToChat()">Go to Study Bot</button>
      <a href="/docs" target="_blank" class="secondary">FastAPI Docs</a>
    </div>

    <p id="loading" class="hidden">
      Redirecting you to the chatbot<span class="dots"></span>
    </p>
  </div>
</body>
</html>
